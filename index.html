<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See COVID</title>
  <link rel="stylesheet" href="style.css" />
  <!-- A-FRAME -->
  <!-- <script src="//ai.github.io/compass.js/compass.js"></script> -->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script type="module" src="start.js"></script>
</head>
<body>
  <div id="local-data">
    <div id="loading">
      Finding location...
    </div>
    <div id="local-title"></div>
    <div id="zip">
      <div class="weekly-title"></div>
      <div id="weekly"></div>
      <div class="total-title"></div>
      <div id="total"></div>
    </div>
    <div id="city-title"></div>
    <div id="city">
      <div class="weekly-title"></div>
      <div id="weekly"></div>
      <div class="total-title"></div>
      <div id="total"></div>
    </div>
    <button id="ar-mode">
      See COVID around you
    </button>
  </div>
  <video id="camera" autoplay playsinline></video>
  <a-scene vr-mode-ui="enabled: false;">
    <a-entity>
      <a-camera id="cam">
        <a-entity id="orientation" position="0 1 -2"></a-entity>
      </a-camera>
    </a-entity>
    <a-entity id="waypoint-container"></a-entity>
    <a-sphere position="0 1.6 -1" radius="0.01" color="white"></a-sphere>
    <a-sphere position="1 1.6 0" radius="0.01" color="white"></a-sphere>
    <a-sphere position="0 1.6 1" radius="0.01" color="white"></a-sphere>
    <a-sphere position="-1 1.6 0" radius="0.01" color="white"></a-sphere>
  </a-scene>
</body>
</html>
